<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="page vh-100">
    <div class="container my-5">
    <h1 class="  text-center fw-bold ">Bookmarker</h1>
<div class="t1"></div>

        <h2 class="fs-3 text-center mt-5 ">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
         <i class="fa-solid fa-bookmark"></i></h2>
    
    <div class="section1">
        <p>
        <i class="fa-solid fa-book-bookmark pe-2"></i> 
            Site Name</p>
    <input class="form-control"id="name" type="text" placeholder="Bookmark Name">
    </div>
    <div class="section2 mt-2">
            <p>
 <i class="fa-solid fa-link pe-2"></i> 
                Site URL</p>
        
        <input class="form-control "id="site" type="text" placeholder="Website URL">
    </div>
    <button class="btn mt-4 "> Submit</button>

    <div class="t2 "></div>

        <div class="last_section bg-white justify-content-around d-flex flex-row mt-4">
            <h6>Index</h6>
            <h6>Website Name</h6>
            <h6>Visit</h6>
            <h6>Delete</h6>
        </div>
    </div>
    <!-- نافذة الخطأ المنبثقة -->
    <div id="errorModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span class="text-danger">
                <i class="fas fa-times-circle"></i>
              </span>
              Site Name or URL is not valid
            </h5>
            <button type="button" class="close" id="closeModal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please follow the rules below:</p>
            <ul>
              <li>
                <i class="fas fa-exclamation-circle text-danger"></i>
                Site name must contain at least 3 characters
              </li>
              <li>
                <i class="fas fa-exclamation-circle text-danger"></i>
                Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="style/style.js"></script>    
</body>
</html>
